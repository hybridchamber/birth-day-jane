<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, My Love!</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Arial', sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
        background: #ffbfdc;
        transition: background-image 1.5s ease-in-out;
        background-size: cover;
        background-position: center;
        padding: 10px;
    }

    /* Birthday heading */
    .birthday-heading {
        font-family: 'Dancing Script', cursive;
        font-size: 80px;
        font-weight: 900;
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
        animation: bounce 2s ease infinite;
        z-index: 2;
        position: relative;
        text-shadow: 0 0 20px #ffffff, 0 0 40px #ff8ad4, 0 0 60px #ff5fa1;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    body::before {
        content: "";
        position: absolute;
        top:0; left:0;
        width: 100%;
        height: 100%;
        background: rgba(255, 105, 180, 0.3);
        z-index: 0;
    }

    .floating {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .floating img, .floating .heart {
        position: absolute;
        animation: floatUp ease-in-out infinite;
        filter: drop-shadow(0 0 6px #ff8ad4);
        will-change: transform, opacity;
    }

    .floating img { border-radius: 12px; }

    @keyframes floatUp {
        0% { transform: translate3d(0, 100vh, 0) rotate(0deg) scale(1); opacity: 1; }
        100% { transform: translate3d(0, -150px, 0) rotate(360deg) scale(1.05); opacity: 0; }
    }

    .greeting-card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 30px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 0 50px rgba(255, 100, 200, 0.7);
        animation: fadeIn 1.5s ease-in-out, pulse 3s infinite;
        max-width: 520px;
        width: 100%;
        position: relative;
        z-index: 2;
        backdrop-filter: blur(12px);
        margin-bottom: 20px;
    }

    .photo {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        border: 8px solid #ffb9e8;
        animation: rotate 10s linear infinite, scale 3s ease-in-out infinite alternate;
        margin: 0 auto 25px;
        box-shadow: 0 0 40px rgba(255, 150, 220, 0.9);
    }

    .buttons {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    button {
        background: linear-gradient(135deg, #ff8ad4, #ffb3e6, #ff5fa1);
        color: #fff;
        border: none;
        padding: 14px 28px;
        border-radius: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        margin: 8px;
        box-shadow: 0 6px 12px rgba(255, 0, 140, 0.3);
    }

    button:hover {
        transform: scale(1.15) rotate(-3deg);
        box-shadow: 0 8px 16px rgba(255, 0, 140, 0.5);
    }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes scale { from { transform: scale(1); } to { transform: scale(1.1); } }

    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        z-index: 3;
        padding: 10px;
    }

    .modal-content {
        background: #fff8f5;
        padding: 50px 30px;
        border-radius: 20px;
        text-align: left;
        max-width: 500px;
        width: 100%;
        color: #d6336c;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        font-family: 'Dancing Script', cursive;
        font-size: 18px;
        line-height: 1.6;
        position: relative;
        overflow: hidden;
    }

    .modal-content::before {
        content: "";
        font-size: 28px;
        position: absolute;
        top: -15px;
        left: -15px;
    }

    .modal .floating-heart {
        position: absolute;
        font-size: 16px;
        opacity: 0.8;
        animation: heartFloat ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes heartFloat {
        0% { transform: translate3d(0, 100%,0) rotate(0deg) scale(1); opacity: 1; }
        100% { transform: translate3d(0, -50px,0) rotate(360deg) scale(1.1); opacity: 0; }
    }

    .close-btn {
        background: #d6336c;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        color: #fff;
        cursor: pointer;
        margin-top: 25px;
        font-size: 16px;
        box-shadow: 0 4px 12px rgba(214,51,108,0.3);
        transition: all 0.3s ease;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .close-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 16px rgba(214,51,108,0.5);
    }

    .signature {
        text-align: right;
        font-family: 'Dancing Script', cursive;
        font-size: 22px;
        margin-top: 20px;
        color: #c60055;
    }

    /* --- Responsive Styles --- */
    @media (max-width: 768px) {
        .birthday-heading {
            font-size: 60px;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-width: 6px;
        }
        .greeting-card {
            padding: 30px 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 14px;
        }
        .modal-content {
            padding: 40px 20px;
            font-size: 16px;
        }
        .signature {
            font-size: 18px;
        }
    }

    @media (max-width: 480px) {
        .birthday-heading {
            font-size: 48px;
        }
        .photo {
            width: 160px;
            height: 160px;
            border-width: 5px;
        }
        button {
            padding: 10px 16px;
            font-size: 13px;
        }
        .modal-content {
            padding: 30px 15px;
            font-size: 14px;
        }
        .signature {
            font-size: 16px;
        }
    }

</style>
</head>
<body>

    <!-- Birthday Heading -->
    <div class="birthday-heading">üéâ Happy Birthday, Jane! üéâ</div>

    <!-- Floating Hearts and Images -->
    <div class="floating">

        <div class="heart">üíó</div>

        <img src="asset/2.jpg" width="60">

        <img src="asset/4.jpeg" width="50">
        <img src="asset/5.jpeg" width="70">

    <!-- Greeting Card -->
    <div class="greeting-card">
        <img src="asset/1.jpg" alt="Her Photo" class="photo">
        <div class="buttons">
            <button onclick="showModal('Hi my love Jane! üíñ Happy Birthday sa pinaka-cute at pinakamagandang girlfriend sa buong mundo! Alam mo ba, bawat araw na kasama kita, parang puro saya lang ang nararamdaman ko. Sana sa araw na ito, maramdaman mo kung gaano ka kahalaga sa akin. Lagi mong tatandaan, ikaw lang ang dahilan ng bawat ngiti ko at tibok ng puso ko. Mahal na mahal kita, at excited na akong mas marami pa tayong memories na gagawin magkasama. ü•∞üíù')">üéÄ Message</button>

            <button onclick="showModal('Maligayang kaarawan, aking sweet na Jane! ü•∞ Alam mo ba na sa bawat chat, tawanan, at simpleng moment natin, palagi mo akong napapasaya? Ngayong special day mo, gusto kong ipadama sa‚Äôyo ang sobra kong pagmamahal. Sana laging mapuno ang araw mo ng ligaya, halakhak, at cute moments. Lagi kitang iniisip at pinapahalagahan ng buong puso ko. Ikaw ang aking sunshine sa bawat araw ko. üíïüå∏')">üéÄ Message</button>

            <button onclick="showModal('Jane, ikaw ang pinakamagandang parte ng buhay ko! üíñ Happy Birthday sa aking paboritong tao sa mundo. Sana ay maging kasing saya at kasing cute mo ang buong araw mo. Lagi kong pinapangarap na mapasaya kita at maramdaman mo ang pagmamahal ko sa‚Äôyo. Salamat sa bawat halakhak at yakap mo, ikaw ang aking inspirasyon araw-araw. Mahal na mahal kita, at excited na sa mga susunod pang adventures natin. üéÄüíù')">üéÄ Message</button>
        </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modalMessage">
            <p></p>
            <div class="signature">- John Carlo ‚ù§Ô∏è</div>
            <button class="close-btn" onclick="closeModal()">Close</button>

    </div>

<script>
    // Floating hearts/images outside modal
    const floatingElements = document.querySelectorAll('.floating img, .floating .heart');
    floatingElements.forEach(el => {
        el.style.left = Math.random() * 90 + '%';
        el.style.top = Math.random() * 80 + '%';
        el.style.animationDuration = (Math.random() * 5 + 5) + 's';
        el.style.animationDelay = Math.random() * 3 + 's';
    });

    // Modal with floating hearts
    const modal = document.getElementById('modal');
    const modalContent = document.querySelector('.modal-content');

    function showModal(message) {
        const modalMessage = document.getElementById('modalMessage').querySelector('p');
        modalMessage.textContent = message;

        // Clear old hearts
        const oldHearts = modalContent.querySelectorAll('.floating-heart');
        oldHearts.forEach(h => h.remove());

        // Add floating hearts inside modal
        for (let i = 0; i < 8; i++) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 90 + '%';
            heart.style.top = Math.random() * 80 + '%';
            heart.style.fontSize = (Math.random() * 14 + 12) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() + 's';
            modalContent.appendChild(heart);
        }

        modal.style.display = 'flex';
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    // Background slideshow
    const bgImages = [
        'asset/6.jpeg',
        'asset/2.jpeg',
        'asset/3.jpeg',
        'asset/4.jpeg'
    ];
    let currentBg = 0;
    setInterval(() => {
        currentBg = (currentBg + 1) % bgImages.length;
        document.body.style.backgroundImage = `url(${bgImages[currentBg]})`;
    }, 5000);
</script>
</body>
</html>
